<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="../CSS/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

      <title> Dynamic Color Profile </title>
</head>
<body>
      
      <div class="wrapper">
            <div class="imageBx">
                  <img src="../Image/image.jpg" alt="Profile Image">
            </div>

            <div class="userData">
                  <p class="user-name"> Morteza </p>
                  <p class="user-job"> Programming </p>
            </div>

            <div class="social-media">
                  <ul>
                        <li><a href="#"> <i class="fab fa-instagram"></i> </a></li>
                        <li><a href="#"> <i class="fab fa-twitter"></i> </a></li>
                        <li><a href="#"> <i class="fa-brands fa-youtube"></i> </a></li>
                        <li><a href="#"> <i class="fa-brands fa-github-square"></i> </a></li>
                  </ul>
            </div>

            <div class="contact-btn">
                  <button> Subscribe </button>
                  <button> Message </button>
            </div>

            <div class="analytics">
                  <div class="data">
                        <i class="fas fa-heart"></i>
                        <span class="number"> 48k </span>
                  </div>
                  <div class="data">
                        <i class="fas fa-message"></i>
                        <span class="number"> 24k </span>
                  </div>
                  <div class="data">
                        <i class="fas fa-share"></i>
                        <span class="number"> 8k </span>
                  </div>
            </div>
      </div>

      <div class="themes">
            <button class="btn btn1" data-color="#3498DB" style="--clr: #3498DB;"></button>
            <button class="btn btn2" data-color="#FF1756" style="--clr: #FF1756;"></button>
            <button class="btn btn3" data-color="#1CB65D" style="--clr: #1CB65D;"></button>
            <button class="btn btn4" data-color="#8E44AD" style="--clr: #8E44AD;"></button>
            <button class="btn btn5" data-color="#F4B932" style="--clr: #F4B932;"></button>
            <button class="btn btn5" data-color="#E92C7C" style="--clr: #E92C7C;"></button>
      </div>

      <script src="../JavaScript/script.js"></script>
</body>
</html>
